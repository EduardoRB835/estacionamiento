<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Pago - Estacionamiento LIRA</title>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h2 {
            margin-bottom: 20px;
            color: #343a40;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        select,
        input[type="submit"],
        .button {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .button {
            background-color: #007bff;
            color: white;
            text-decoration: none;
            display: block;
            margin-top: 10px;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .flash-message {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            color: #fff;
        }

        .success {
            background-color: #4CAF50;
        }

        .error {
            background-color: #f44336;
        }

        .fade-out {
            opacity: 0;
            transition: opacity 0.5s ease-out;
        }

        .flash-messages {
            position: relative;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Editar Estado de Pago</h2>
        <div class="flash-messages">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="flash-message {{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
        <form method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <label for="status_pago">Estado de Pago:</label>
            <select id="status_pago" name="status_pago">
                <option value="Pagado" {% if carro.status_pago == 'Pagado' %}selected{% endif %}>Pagado</option>
                <option value="Pendiente" {% if carro.status_pago == 'Pendiente' %}selected{% endif %}>Pendiente</option>
            </select>
            <input type="submit" value="Actualizar">
        </form>
        <a href="{{ url_for('index') }}" class="button">Volver</a>
        <a href="{{ url_for('entrega') }}" class="button">Ir a Entregar Autos</a>
    </div>
    <script>
        window.onload = function() {
            // Ocultar mensajes despu√©s de 5 segundos
            setTimeout(function() {
                var messages = document.querySelectorAll('.flash-message');
                messages.forEach(function(message) {
                    message.classList.add('fade-out');
                });
            }, 5000);
        };
    </script>
</body>
</html>
