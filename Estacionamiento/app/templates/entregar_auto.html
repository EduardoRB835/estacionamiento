<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entregar Auto - Estacionamiento LIRA</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .panel-izquierdo {
            width: 25%;
            background-color: #343a40;
            color: #fff;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-right: 20px;
        }

        .panel-izquierdo h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .panel-izquierdo ul {
            list-style: none;
            padding: 0;
        }

        .panel-izquierdo ul a {
            display: block;
            padding: 10px 15px;
            margin: 5px 0;
            background-color: #495057;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }

        .panel-izquierdo ul a:hover {
            background-color: #6c757d;
        }

        .carros-activos {
            width: 70%;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .carros-activos h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .message-container {
            margin-bottom: 20px;
            margin-top: 20px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .message {
            padding: 10px;
            color: #fff;
            border-radius: 4px;
            margin-bottom: 10px;
            opacity: 1;
            transition: opacity 0.5s ease-out;
        }

        .success {
            background-color: #4CAF50;
        }

        .error {
            background-color: #f44336;
        }

        .fade-out {
            opacity: 0;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="panel-izquierdo">
        <h2>¿Qué necesitas hacer?</h2>
        <ul>
            <li><a href="{{ url_for('logout') }}">Cerrar Sesión</a></li>
            <li><a href="{{ url_for('carro') }}">Ver carros activos</a></li>
            <li><a href="{{ url_for('entrega') }}">Entregar Auto</a></li>
        </ul>
    </div>
    <div class="carros-activos">
        <h1>Entregar Auto</h1>
        <div class="message-container">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div>
                        {% for category, message in messages %}
                            <div class="message {{ category }}">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
        </div>
        <form method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        
            <label for="codigo_verificacion">Código de Verificación:</label>
            <input type="text" id="codigo_verificacion" name="codigo_verificacion" required>
        
            <input type="submit" value="Registrar Entrega">
        </form>
    </div>
    <script>
        window.onload = function() {
            // Ocultar mensajes después de 5 segundos
            setTimeout(function() {
                var messages = document.querySelectorAll('.message');
                messages.forEach(function(message) {
                    message.classList.add('fade-out');
                });
            }, 5000);
        };
    </script>
</body>
</html>
