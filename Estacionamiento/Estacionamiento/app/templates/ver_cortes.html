<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Cortes de Caja</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9ecef;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            width: 100%;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #343a40;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table th, table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }

        table th {
            background-color: #007bff;
            color: #ffffff;
            font-weight: 600;
            text-transform: uppercase;
        }

        table tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        table tr:hover {
            background-color: #e9ecef;
        }

        .total {
            text-align: right;
            margin-top: 20px;
            font-size: 1.25rem;
            font-weight: 600;
            color: #495057;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            font-size: 1rem;
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        /* Estilos responsivos */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            table th, table td {
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            table, th, td {
                display: block;
                width: 100%;
            }

            th {
                display: none;
            }

            td {
                position: relative;
                padding-left: 50%;
                text-align: right;
                border: none;
                border-bottom: 1px solid #dee2e6;
            }

            td::before {
                content: attr(data-label);
                position: absolute;
                left: 0;
                width: 50%;
                padding-left: 10px;
                font-weight: 600;
                text-align: left;
                white-space: nowrap;
                color: #6c757d;
            }

            .back-link {
                display: block;
                text-align: center;
                margin: 15px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cortes de Caja Realizados</h1>
        
        <!-- Tabla para mostrar los cortes de caja -->
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Fecha del Corte</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                {% for corte in cortes %}
                <tr>
                    <td>{{ corte['id'] }}</td>
                    <td>{{ corte['fecha_corte'] }}</td>
                    <td>${{ corte['total'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        
        <!-- Total de todos los cortes -->
        <div class="total">
            <strong>Total acumulado de todos los cortes:</strong> ${{ total_cortes }}
        </div>
        
        <!-- Botón para volver a la página principal -->
        <a href="{{ url_for('cartera') }}" class="back-link">Volver</a>
    </div>
</body>
</html>
